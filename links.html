<!DOCTYPE html>
<html>
<head>
    <title>Adding Links to Webpages</title>
	<meta charset="utf-8" />
</head>
<body>
    <!--Absolute Links using Images and Text-->
    <p id="top"><a href="http://www.google.com">Click here to go to google</a></p>

    <p><a href="http://www.wikipedia.org"><img src="grey-cat.jpg"> </a></p>

    <p id="third"><a href="http://www.wikipedia.org"><img src="grey-cat.jpg"> </a></p>

    <p><a href="http://www.wikipedia.org"><img src="grey-cat.jpg"> </a></p>

    <p><a href="http://www.wikipedia.org"><img src="grey-cat.jpg"> </a></p>

    <p><a href="http://www.wikipedia.org"><img src="grey-cat.jpg"> </a></p>

    <p><a href="http://www.wikipedia.org"><img src="grey-cat.jpg"> </a></p>

    <p><a href="http://www.wikipedia.org"><img src="grey-cat.jpg"> </a></p>

    <!--Anchor Linking-->
    <p><a href="#third">To third image </a></p>
    <p><a href="#top">Back to top</a></p>

    

</body>
</html>
